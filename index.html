<html>  
<head>  
    <title>Belajar Form validasi</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://learn-form-parsley.netlify.app/js/parsley.js"></script>
    <link rel="stylesheet" type="text/css" href="https://learn-form-parsley.netlify.app/style/stylesheet.css">
</head>
<body>  
   <div class="table-responsive">  
    <h3 align="center">Belajar Form validasi front-end dengan parsley.js</h3><br />
    <div class="box">
      <div class="mb-2">
          <button type="button" class="btn btn-info btn-refresh">Refresh</button>
      </div>
      <br>
     <form id="form-parsley">
      <div class="row">
       <div class="col-xs-6">
        <div class="form-group">
         <label>Nama depan</label>
         <input type="text" name="first_name" id="first_name" placeholder="Masukan nama depan" data-parsley-required-message="Nama depan wajib di isi" required data-parsley-pattern="^[a-zA-Z]+$" data-parsley-trigger="keyup" class="form-control" />
        </div>
       </div>
       <div class="col-xs-6">
        <div class="form-group">
         <label>Nama Belakang</label>
         <input type="text" name="last_name" id="last_name" data-parsley-required-message="Masukan nama belakang" placeholder="Last Name" required data-parsley-pattern="^[a-zA-Z ]+$" data-parsley-trigger="keyup" class="form-control" />
        </div>
       </div>
      </div>
      <div class="form-group">
       <label for="email">Alamat email</label>
       <input type="text" name="email" id="email" placeholder="Masukan alamat email" data-parsley-required-message="Alamat email wajib di isi"  data-parsley-type-message="Alamat email tidak valid" required data-parsley-type="email" data-parsley-trigger="keyup" class="form-control" />
      </div>
      <div class="form-group">
       <label for="password">Kata sandi</label>
       <input type="password" name="password" id="password" placeholder="Masukan kata sandi" data-parsley-required-message="Kata sandi wajib di isi" data-parsley-length-message="Panjang karakter minimal 8 maksimal 16 karakter" required data-parsley-length="[8, 16]" data-parsley-trigger="keyup" class="form-control" />
      </div>
      <div class="form-group">
       <label for="cpassword">Ulangi Sandi</label>
       <input type="password" name="confirm_password" id="confirm_password" data-parsley-required-message="Ulangi kata sandi wajib di isi" data-parsley-equalto-message="Nilai ulangi sandi harus sama dengan kata sandi"  placeholder="Masukan ulangi sandi"data-parsley-equalto="#password" data-parsley-trigger="keyup" required class="form-control" />
      </div>
      <div class="form-group">
       <label for="cpassword">Situs Web</label>
       <input type="text" id="website" name="website" placeholder="Masukan Situs Web URL" data-parsley-type-message="URL tidak valid" data-parsley-type="url" data-parsley-trigger="keyup" class="form-control" />
      </div>
      <div class="form-group">
       <div class="checkbox">
        <label><input type="checkbox" id="check_rules" name="check_rules" data-parsley-required-message="S&K wajib di setujui" required /> Menyetujui syarat & ketentuan</label>
       </div>
      </div>
      <div class="form-group">
       <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-success" />
      </div>
     </form>
    </div>
   </div>  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    $(document).ready(function(){  
     $('#form-parsley').parsley();
     $('#validate_form').on('submit', function(event){
      event.preventDefault();
      if($('#validate_form').parsley().isValid())
      {
       $.ajax({
        url:"#",
        method:"POST",
        data:$(this).serialize(),
        beforeSend:function(){
         $('#submit').attr('disabled','disabled');
         $('#submit').val('Proses...');
        },
        success:function(data)
        {
         $('#validate_form')[0].reset();
         $('#validate_form').parsley().reset();
         $('#submit').attr('disabled',false);
         $('#submit').val('Submit');
         swal("Data berhasil ditambahkan", {
            button: false,
            icon: "success",
            timer: 1000
         });
        },
        error:function(data)
        {
          console.log("ahmad");
        }

       });
      }
     });
    });  

    $('.btn-refresh').click(function(e) {
      e.preventDefault();
      $('.preloader').fadeIn();
      location.reload();
    })
  </script>
 </body> 
</html>
